name: infra CD

on:
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/k8s/**'
      - 'infrastructure/k8s-gcp/**'
  workflow_dispatch: {}

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_LOCATION: ${{ secrets.GKE_LOCATION }}
  NAMESPACE: microservices
  USE_SA_KEY: ${{ secrets.GCP_SA_KEY }}

jobs:
  deploy-k8s:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud (SA key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.USE_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${GKE_CLUSTER} --region ${GKE_LOCATION} --project ${GCP_PROJECT_ID}

      - name: Apply K8s manifests (infra)
        run: |
          kubectl apply -f infrastructure/k8s/infrastructure -n ${NAMESPACE}
          kubectl rollout status deployment/mysql -n ${NAMESPACE} || true
          kubectl rollout status deployment/redis -n ${NAMESPACE} || true
          kubectl rollout status deployment/mongodb -n ${NAMESPACE} || true

      - name: Apply K8s manifests (user-service)
        run: |
          kubectl apply -f infrastructure/k8s-gcp/user-service -n ${NAMESPACE}
          kubectl rollout status deployment/user-service -n ${NAMESPACE} || true


